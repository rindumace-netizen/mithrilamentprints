<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mithrilament Prints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: #fff;
      padding: 0.5em 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img.logo {
      height: 50px;
      margin-right: 10px;
    }
    .brand {
      display: flex;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      font-family: "Cinzel Decorative", serif;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .btn, button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover, button:hover {
      background: #005fa3;
    }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 15px;
      display: inline-block;
      width: 220px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    ul { list-style: none; padding: 0; }
    .hero-image {
      margin: 20px auto;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Cart page styling */
    #cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 15px;
    }
    .cart-item-details {
      flex: 1;
      text-align: left;
    }
    .cart-total-box {
      margin-bottom: 15px;
      padding: 15px 20px;
      background: #333;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: right;
    }
  </style>

  <!-- Fantasy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="Mithrilament Prints Logo" class="logo">
      <span>Mithrilament Prints</span>
    </div>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('products')">Products</a>
      <a onclick="showPage('cart')">Cart</a>
    </nav>
  </header>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Welcome to Mithrilament Prints</h2>
    <p><strong>My name is Mason Rice, and I love to design and 3D Print things.</strong></p>
    <img src="logo.png" alt="Mithrilament Prints Showcase" class="hero-image">
    <p>Discover our amazing range of 3D printed creations.</p>
    <button class="btn" onclick="showPage('products')">Shop Now</button>
  </div>

  <!-- Products Page -->
  <div id="products" class="page">
    <h2>Our Products</h2>
    <div id="product-list"></div>
  </div>

  <!-- Cart Page -->
  <div id="cart" class="page">
    <h2>Your Cart</h2>
    <div id="cart-total" class="cart-total-box">Total: $0</div>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const products = [
      { id: 1, name: "Dragon Figurine", price: 20, description: "A detailed fantasy dragon.", image: "dragon.jpg" },
      { id: 2, name: "Elven Dice Tower", price: 35, description: "Elegant tower for tabletop dice rolling.", image: "tower.jpg" },
      { id: 3, name: "Miniature Castle", price: 50, description: "Medieval castle miniature for display or games.", image: "castle.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
      if (pageId === "products") loadProducts();
      if (pageId === "cart") loadCart();
    }

    function loadProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><strong>$${p.price}</strong></p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity = existing.quantity ? existing.quantity + 1 : 2;
      } else {
        cart.push({...product, quantity: 1});
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    function loadCart() {
      const cartItems = document.getElementById("cart-items");
      const totalBox = document.getElementById("cart-total");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<li>Your cart is empty.</li>";
        totalBox.textContent = "Total: $0";
        return;
      }

      let sum = 0;
      cart.forEach(item => {
        if (!item.quantity) item.quantity = 1; // ensure quantity exists
        sum += item.price * item.quantity;

        const li = document.createElement("li");
        li.className = "cart-item";
        li.style.justifyContent = "space-between";
        li.innerHTML = `
          <div style="display: flex; align-items: center; gap: 15px;">
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <strong>${item.name}</strong><br>
              $${item.price} x ${item.quantity} = $${item.price * item.quantity}
            </div>
          </div>
          <button onclick="decreaseQuantity(${item.id})">Remove from Cart</button>
        `;
        cartItems.appendChild(li);
      });

      totalBox.textContent = `Total: $${sum}`;
    }

    function decreaseQuantity(id) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity -= 1;
        if (existing.quantity <= 0) {
          cart = cart.filter(item => item.id !== id);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Checkout not implemented. (Here you'd integrate PayPal/Stripe)");
      cart = [];
      localStorage.clear();
      loadCart();
    }
  </script>
</body>
</html>
