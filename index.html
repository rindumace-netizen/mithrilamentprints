<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mithrilament Prints</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
    header { background: #333; color: #fff; padding: 0.5em 1em; display: flex; align-items: center; justify-content: space-between; }
    header img.logo { height: 50px; margin-right: 10px; }
    .brand { display: flex; align-items: center; font-size: 1.5em; font-weight: bold; font-family: "Cinzel Decorative", serif; }
    nav a { margin: 0 10px; color: white; text-decoration: none; cursor: pointer; }
    .btn, button { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #0077cc; color: white; border: none; cursor: pointer; }
    .btn:hover, button:hover { background: #005fa3; }
    .page { display: none; padding: 20px; }
    .active { display: block; }
    .product { border: 1px solid #ccc; padding: 15px; margin: 15px; display: inline-block; width: 220px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .product img { width: 150px; height: 150px; object-fit: cover; border-radius: 6px; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    .hero-image { margin: 20px auto; max-width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    #cart-items { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; padding: 0; list-style: none; }
    .cart-item { display: flex; align-items: center; border: 1px solid #ccc; padding: 10px; border-radius: 6px; background: #f9f9f9; }
    .cart-item img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; margin-right: 15px; }
    .cart-item-details { flex: 1; text-align: left; }
    .cart-total-box { position: absolute; top: 100px; right: 30px; padding: 15px 20px; background: #333; color: #fff; font-weight: bold; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="Mithrilament Prints Logo" class="logo">
      <span>Mithrilament Prints</span>
    </div>
    <nav>
      <a onclick="showPage('home')">Home</a>
      <a onclick="showPage('products')">Products</a>
      <a onclick="showPage('cart')">Cart</a>
    </nav>
  </header>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Welcome to Mithrilament Prints</h2>
    <p><strong>My name is Mason Rice, and I love to design and 3D Print things.</strong></p>
    <img src="logo.png" alt="Mithrilament Prints Showcase" class="hero-image">
    <p>Discover our amazing range of 3D printed creations.</p>
    <button class="btn" onclick="showPage('products')">Shop Now</button>
  </div>

  <!-- Products Page -->
  <div id="products" class="page">
    <h2>Our Products</h2>
    <div id="product-list"></div>
  </div>

  <!-- Cart Page -->
  <div id="cart" class="page">
    <h2>Your Cart</h2>
    <div id="cart-total" class="cart-total-box">Total: $0</div>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
  </div>

  <!-- Supabase + Store Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ðŸ”¹ Supabase Setup (replace with your own)
    const supabaseUrl = "https://tnvadgnxjqygfwqqmlqh.supabase.co"; // e.g. https://abcd1234.supabase.co
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRudmFkZ254anF5Z2Z3cXFtbHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5NzY1NjksImV4cCI6MjA3MzU1MjU2OX0.3SF9zL26X_t4m1pA5MgXthOeZmcO-2khCFO2lHMrRsY";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Example products
    const products = [
      { id: 1, name: "Dragon Figurine", price: 20, description: "A detailed fantasy dragon.", image: "dragon.jpg" },
      { id: 2, name: "Elven Dice Tower", price: 35, description: "Elegant tower for tabletop dice rolling.", image: "tower.jpg" },
      { id: 3, name: "Miniature Castle", price: 50, description: "Medieval castle miniature for display or games.", image: "castle.jpg" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Page navigation
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
      if (pageId === "products") loadProducts();
      if (pageId === "cart") loadCart();
    }

    // Load products dynamically
    function loadProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p><strong>$${p.price}</strong></p>
          <button onclick="addToCart(${p.id})">Add to Cart</button>
        `;
        list.appendChild(div);
      });
    }

    // Add to cart
    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }

    // Load cart
    function loadCart() {
      const cartItems = document.getElementById("cart-items");
      const totalBox = document.getElementById("cart-total");
      cartItems.innerHTML = "";

      if (cart.length === 0) {
        cartItems.innerHTML = "<li>Your cart is empty.</li>";
        totalBox.textContent = "Total: $0";
        return;
      }

      let sum = 0;
      cart.forEach(item => {
        sum += item.price * item.quantity;
        const li = document.createElement("li");
        li.className = "cart-item";
        li.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <strong>${item.name}</strong><br>
            $${item.price} Ã— ${item.quantity}
          </div>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(li);
      });

      totalBox.textContent = `Total: $${sum}`;
    }

    // Remove from cart
    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    // Checkout with Supabase save
    async function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      const customerName = prompt("Enter your name:");
      const email = prompt("Enter your email:");

      let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const { data, error } = await supabase
        .from("orders")
        .insert([
          {
            customer_name: customerName,
            email: email,
            cart: cart,
            total: total
          }
        ]);

      if (error) {
        console.error("Error saving order:", error);
        alert("There was a problem saving your order. Try again.");
      } else {
        alert("Order placed successfully!");
        cart = [];
        localStorage.clear();
        loadCart();
      }
    }
  </script>
</body>
</html>
